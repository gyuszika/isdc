<div type="text/ng-template">
	<div class="modal-header">
		<button style="float:right" class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
		<h3 class="modal-title" id="modal-title">Person Detail</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="form-group">
			<h4>
				<b><i><u>{{person.personName}}</u></i></b>
			</h4>
			<b style="float: centre">{{person.isin}}</b> <br>
			
		   <a href="" style="float:right" ng-click="showChart()" ng-if="!personChart">View Chart</a>
           <a href="" style="float:right" ng-click="showChart()" ng-if="personChart">View Table</a>
	
			<div id="performanceChart" ng-show="personChart">Placeholder for chart</div>
			
			<table ng-hide="personChart" class="table table-condensed">
				<thead>
					<tr>
						<td><a href="#"
							ng-click="sortType = 'performanceYear'; sortReverse = !sortReverse">
								<b>Year</b> <span
								ng-show="sortType == 'performanceYear' && !sortReverse"
								class="fa fa-caret-down"></span> <span
								ng-show="sortType == 'performanceYear' && sortReverse"
								class="fa fa-caret-up"></span>
						</a></td>

						<td><a href="#"
							ng-click="sortType = 'performance'; sortReverse = !sortReverse">
								<b>Performance</b> <span
								ng-show="sortType == 'performance' && !sortReverse"
								class="fa fa-caret-down"></span> <span
								ng-show="sortType == 'performance' && sortReverse"
								class="fa fa-caret-up"></span>
						</a></td>
					</tr>
				</thead>
				<tbody>
					<tr
						ng-repeat="x in person.performance | orderBy: sortType:sortReverse">
						<td>{{x.performanceYear}}</td>
						<td>{{x.performance}}</td>
					</tr>
				</tbody>
			</table>
			
			<label>Total Performance:</label>
	      {{person.perfTotal | number : 2}}
		
		</div>
		<div class="modal-footer"></div>
	</div>
</div>
